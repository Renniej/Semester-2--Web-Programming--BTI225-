<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Pets Database Application</title>
        <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/assignment4-theme.css" />
        <link rel="stylesheet" href="css/a4-main.css" />
        <script src="js/data.js"></script>
        <script src="js/a4-main.js"></script>
    </head>
    <body>
        <header>
            <div class="center">
                <h1 class="app-title">
                    Pets Database Application
                </h1>
            </div>
        </header>
        <nav>
            <div class="center">
                <ul>
                    <li><a onclick="filterReset()">All Pets</a></li>
                    <li><span>|</span></li>
                    <li><a onclick="filter('dog')">Dogs</a></li>
                    <li><a onclick="filter('cat')">Cats</a></li>
                    <li><a onclick="filter('bird')">Birds</a></li>
                    <li><span>|</span></li>
                    <li><a onclick="filter('', 0, 1)">&lt; 1 year</a></li>
                    <li><a onclick="filter('', 1, 3)">1 - 3 years</a></li>
                    <li><a onclick="filter('', 0, Infinity)">4+ years</a></li>
                </ul>
            </div>
        </nav>

        <section class="main center">
            <table class="main-table-top">
                <tbody>
                    <tr>
                        <th>Photo</th>
                        <th>Description</th>
                    </tr>
                </tbody>
            </table>
            <div class="main-table-container">
                <table class="main-table">
                    <tbody id="main-table-body">
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div class="center">
                &copy; 2017 Tai-Juan Rennie @Seneca
            </div>
        </footer>
    </body>
</html>
