<!doctype html>
<html>
   
 

<head>

    <link rel= "stylesheet" href = "css/assign5.css" >

</head>

<body>

  
   
   <div id = "Create_Account">
       
        <h1 id = "Site_Title">
                JobSearch.com
        </h1>

        <h3 id = "meta">Create Your Account</h3>

        <h4 id = "meta">Required Information</h4>

  

            <form id = "signup">

            
                <h3 class = "Div_Title">Basic Information</h3>
                <div id = "Basic_Information">

                        

                        <label> Email<i>*</i></label> <input type="text" name="Email" required> <br>
                        <label>Password<i>*</i></label> <input type = "password" name = "Password"required> <br>
                        <label>Retype Password<i>*</i></label> <input type = "password" name = "Re_Password"required> <br>
                        <label> First Name<i>*</i></label> <input type="text" name="First_Name" required> <br>
                        <label> Last Name<i>*</i></label> <input type="text" name="Last_Name" required> <br>
                        <label> Phone Number<i>*</i></label> <input type="text" name="Phone_Number" placeholder="999-999-9999" required> <br>
                        <label>Address<i>*</i></label> <input type="text" name="Address"  required> <br>
                    
                        <label>Province<i>*</i></label> 

                        <select name = "Province">
                        <option value = "AL">Alberta</option>
                        <option value = "ON">Ontario</option>
                        <option value = "BC">British Columbia</option>
                        <option value = "QC"> Quebec</option>
                        <option value = "NS"> Nova Scotia</option>
                        <option value = "NB">New Brunswick</option>
                        <option value = "MB">Manitoba</option>
                        <option value = "SK"> Saskatchewan</option>
                        <option value = "NL">Newfoundland And Labrador</option>
                            <option value= "PE">Prince Edward Island</option>
                        </select> <br>
                        
                        <label>Country<i>*</i></label> <input type="text" name="Country" list="countries" required> <br>

                        <datalist id="countries">
                            <option value = "Canada"/>
                            <option value = "The United States"/>
                            <option value = "Mexico"/>
                            <option value = "China"/>
                            <option value = "South Korea"/>
                        </datalist>
                </div> 

                <h3 class = "Div_Title">Education</h3>
                <div id = "Education">

                       

                        <label> School<i>*</i></label> <input type="text" name="School" required> <br>
                        <label>Program<i>*</i></label> <input type = "text" name = "Program"required> <br>
                        
                    
                        <label>Education Level<i>*</i></label> 

                        <select name = "Education_Level">
                                <option value = 0>-select-</option>
                                <option value = "Technical_Diploma">Technical Diploma</option>
                                <option value = "Bachelor_Degree">Bachelor's Degree</option>
                                <option value = "Master_Degree ">Master's Degree </option>
                                <option value = "Other ">Other</option>
    
                        </select> <br>
                    
                       
                        <label>Education Status</label> <br>
                        <div id = "radio_button_container">

                       
                        <input type = "radio" name = "Edu_Status" value = "Graduated"> <label>Graduated</label>  <br>
                        <input type = "radio" name = "Edu_Status" value = "Currently_Enrolled">  <label>Currently Enrolled</label>  <br>
                        <input type = "radio" name = "Edu_Status" value = "Graduated">  <label>Graduated</label>
                        </div>

                        <br>
                        
                        <label>Graduation Date</label> <input type="text" name="Grad_Date"  required> 
                </div> 

                <h3 class = "Div_Title">Work Experience</h3>
                <div id = "Work_Experience">

                        

                        <label> Employer</label> <input type="text" name="Employer" > <br>
                        <label>Program</label> <input type = "text" name = "Program"> <br>

                        <label>Job Title:</label> <input type = "text" name = "Worked_Year"> <br>
                
                        <label>Job Duty:</label> 
                        <textarea name = "Job_Duty"></textarea> <br>
               
                        <label>Worked Year:</label> <input type = "number" name = "Worked_Year"> <br>
                        
                        <br>
                        
                      
                </div> 


                <h3 class = "Div_Title">Attachments:</h3>

                <div id = "Attachments">

                       

                        <label> Attachments</label> <input type="file" name="Attachments" > 

                        
                      
                </div> 

            
            </form>

    
      
    </div>


</body>


</html>
